<!-- templates/torneio/ranking.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Ranking das Startups</h1>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="py-2 px-4">Posição</th>
                    <th class="py-2 px-4">Nome</th>
                    <th class="py-2 px-4">Pontuação</th>
                    <th class="py-2 px-4">Slogan</th>
                </tr>
            </thead>
            <tbody>
                {% for startup in startups %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4">{{ forloop.counter }}</td>
                    <td class="py-2 px-4 font-semibold">{{ startup.nome }}</td>
                    <td class="py-2 px-4">{{ startup.pontuacao }}</td>
                    <td class="py-2 px-4 italic text-gray-600">{{ startup.slogan }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
