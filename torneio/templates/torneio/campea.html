{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Campeã - Startup Rush</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <div class="max-w-2xl mx-auto p-6 text-center">
      <h2 class="text-3xl font-bold mb-6">🏆 Campeã do Torneio 🏆</h2>

      <div class="bg-white rounded-xl shadow-md p-6">
        <h3 class="text-xl font-semibold mb-2">{{ campea.nome }}</h3>
        <p class="italic text-gray-700 mb-2">"{{ campea.slogan }}"</p>
        <p class="text-gray-600">Fundada em {{ campea.ano_fundacao }}</p>
        <p class="text-green-700 font-bold mt-4">Pontuação Final: {{ campea.pontos }} pontos</p>
      </div>

      <a href="{% url 'index' %}" class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded">
        Voltar ao Início
      </a>
    </div>
  </div>
</body>
</html>
