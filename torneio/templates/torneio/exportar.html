<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exportar Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Exportar Dados das Startups</h1>
        <p class="mb-6 text-gray-600">Você pode exportar o ranking final ou estatísticas em JSON ou CSV.</p>
        <div class="space-x-4">
            <a href="{% url 'exportar_json' %}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Exportar JSON
            </a>
            <a href="{% url 'exportar_csv' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Exportar CSV
            </a>
        </div>
    </div>
</body>
</html>
